<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
  <header>
    <div class="links">
      <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
      <a href="mailto:oi@rocketseat.com.br">Email</a>
      <a href="tel:+5547992078767">Telefone</a>
      <a href="/">Início</a>
      <a href="/sobre.html">Sobre</a>
    </div>
  </header>

  <section class="courses">
    <div class="course" id="starter">
      <div class="course__logo">
        <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="logo">
      </div>
      <div class="course__title">
        <h1>Starter</h1>
      </div>
      <div class="course__info">
        <p>Gratuito</p>
        <p class="course__modules">6 módulos</p>
      </div>
    </div>

    <div class="course" id="launchbase">
      <div class="course__logo">
        <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="logo">
      </div>
      <div class="course__title">
        <h1>Launchbase</h1>
      </div>
      <div class="course__info">
        <p>Pago</p>
        <p class="course__modules">11 módulos</p>
      </div>
    </div>

    <div class="course" id="gostack">
      <div class="course__logo">
        <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="logo">
      </div>
      <div class="course__title">
        <h1>GoStack</h1>
      </div>
      <div class="course__info">
        <p>Pago</p>
        <p class="course__modules">15 módulos</p>
      </div>
    </div>

  </section>

  <div class="modal-overlay">
    <div class="modal">
      <a class="actions-modal" id="maximize-modal">
        <i class="material-icons">check_box_outline_blank</i>
      </a>
      <a class="actions-modal" id="close-modal">
        <i class="material-icons">close</i>
      </a>

      <div class="class-content">
        <iframe src=""></iframe>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
